<head>
	<title>HTML Tables Example 2</title>
</head>

<body>
	
	<table border="5" cellpadding="10" cellspacing="50" bgcolor="lightgray" align="center">
		<tr>
			<td bgcolor="yellow">Blank</td>
			<td bgcolor="red" align="left">Left</td>
			<td bgcolor="white" align="center">Center</td>
			<td bgcolor="blue" align="right">Right</td>
		</tr>
		<tr>
			<td>A lot of text to make this<br />next example obvious</td>
			<td valign="bottom">Bottom text</td>
			<td valign="middle">Middle</td>
			<td valign="top">Top</td>
		</tr>
	</table>
	
</body>
