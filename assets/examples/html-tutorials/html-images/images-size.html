<head>
	<title>Sizing Images Example</title>
</head>

<body>
	<h1>Normal Size:</h1>
	<img src="images/teacher.jpg" />
	<h1>Larger Size:</h1>
	<img src="images/teacher.jpg" height="1000" width="1500" />
	<h1>Streched width (you should never have streched images unless you are trying to be funny):</h1>
	<img src="images/teacher.jpg" height="300" width="1500" />
	<h1>Streched height:</h1>
	<img src="images/teacher.jpg" height="1500" width="300" />
	<h1>Extremely streched image:</h1>
	<img src="images/teacher.jpg" height="1500" width="5" />
</body>
