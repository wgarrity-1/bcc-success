<head>
	<title>Forms Example 2</title>
</head>

<body>
	<h1>This is a form:</h1>
	
	<form action="#" method="get">
		
		Type some text here: <input type="text" name="text" value="Yeah type in some text and get rid of me!" /><br />
		Type in a password here: <input type="password" name="password"/><br />
		Type in a number here: <input type="number" name="number" value="42" /><br />
		Select one from the following:<br />
		<input type="radio" name="radio1" value="cookies" />Cookies<br />
		<input type="radio" name="radio1" value="cake" />Cake<br />
		<input type="radio" name="radio1" value="ice cream" />Ice Cream<br />
		<input type="radio" name="radio1" value="turnip" />Turnip<br />
		<br />
		Select multiple from the following:<br />
		<input type="checkbox" value="car" name="car" />Car<br />
		<input type="checkbox" value="Bus" name="bus" />Bus<br />
		<input type="checkbox" value="Plane" name="plane"/>Plane<br />
		<input type="checkbox" value="Snail" name="snail"/>Snail<br />
		
		<input type="reset" value="Reset this Form" />
		<input type="submit" value="Submit this Form" />
		
	</form>
</body>
